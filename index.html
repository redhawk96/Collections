<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="Source files/css/bootstrap.css">
	<link rel="stylesheet" href="Source files/css/bootstrap.min.css">
	<!-- END OF STYLE SHEETS -->

</head>
<body>


<div class="col-md-12">

		<div class="row">
			
			<div class="col-md-4 offset-4 mt-5">

				<form name="registrationForm" action="register.php" method="POST" onsubmit="return registerProcess()">

					<div class="form-group">
						<label>Full name with Initials</label>
						<input type="text" class="form-control" placeholder="Enter Name" name="fullName">
						<div class="invalid-feedback">Please enter your full name</div>
					</div>

					<div class="form-group">
					   <label>Email address</label>
					   <input type="email" class="form-control" placeholder="Enter email" name="email">
					   <div class="invalid-feedback">Please provide a valid email</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
						    <label>Password</label>
						    <input type="password" class="form-control" placeholder="Password" name="password">
						    <div class="invalid-feedback">Password should be minimum of 6 characters</div>
						</div>
					  	<div class="form-group col-md-6">
					    	<label>Confirm Password</label>
					    	<input type="password" class="form-control" placeholder="Retype Password" name="confirmPassword">
					    	<div class="invalid-feedback">Entered passwords do not match</div>
					  	</div>
					</div>

					<button type="submit" class="btn btn-outline-primary offset-4 mt-3 px-5 py-2"> &nbsp LOGIN &nbsp</button>

				</form>

			</div>

		</div>

	</div>










	<script type="text/javascript">

		function registerProcess(){

			var userDetails = [	document.registrationForm.fullName.value, 
								document.registrationForm.email.value, 
								document.registrationForm.password.value, 
								document.registrationForm.confirmPassword.value
							  ];

			submitOK = "true"




			 if(userDetails[0] == ""){
			 	document.registrationForm.fullName.setAttribute("class", "form-control is-invalid");
			 	submitOK = "false";
			 }

			 if(userDetails[1] == ""){
			 	document.registrationForm.email.setAttribute("class", "form-control is-invalid");
			 	submitOK = "false";
			 }

			  if(userDetails[2].length < 6){
			 	document.registrationForm.password.setAttribute("class", "form-control is-invalid");
			 	submitOK = "false";
			 }

			 if(userDetails[2] != userDetails[3]){
			 	document.registrationForm.confirmPassword.setAttribute("class", "form-control is-invalid");
			 	submitOK = "false";
			 }


		    if (submitOK == "false") {
		        return false;
		    }

		}
		
	</script>


	<!-- SCRIPTS -->
	<!-- jQuery Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- popper Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<!-- Bootstrap 4.0 javascript -->
	<script src="Source files/js/bootstrap.bundle.js"></script>
	<script src="Source files/js/bootstrap.bundle.min.js"></script>
	<!-- END OF SCRIPTS -->
</body>
</html>
